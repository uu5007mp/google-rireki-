<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="apple-touch-icon" href="android-icon-96x96.png" sizes="180x180">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://google.com/?igu=1"></iframe>
    <script>
        let config = {
            title: "Google"
        }

        let index = 0;
        window.onLoad = () => setInterval(() => history.pushState(0, config.title, String(index++)), 100);
    </script>
</body>
</html>
